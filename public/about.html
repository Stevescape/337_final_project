<!DOCTYPE html>
<html>
    <head>
        <title> [Placeholder Name] | Home </title> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --orange: #FF8811;
                --yellow: #F4D06F;
                --cream: #FFF8F0;
                --teal: #9DD9D2;
                --deep-purple: #392F5A;
                --rich-purple: #3D315B;
                --slate-blue: #444B6E;
            }

            body {
                margin: 0;
                height: 100%;
                padding: 0;
                display: flex;
                flex-direction: column;
                font-family: 'Montserrat', sans-serif;
                background-color: var(--cream);
                color: var(--deep-purple);
            }

            .page-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            header {
                background-color: var(--slate-blue);
                color: var(--cream);
                padding: 16px 32px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                color: var(--cream);
                margin-left: 16px;
                font-weight: bold;
            }

            /* Products Dropdown */
            .prod-dropdown {
                position: relative;
                display: inline-block;
            }

            .prod-content {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                background-color: var(--cream);
                border: 1px solid var(--slate-blue);
                border-radius: 4px;
                position: absolute;
                min-width: 160px;
                box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
                z-index: 1;
            }

            .prod-content a {
                color: var(--deep-purple);
                padding: 8px 16px;
                display: block;
            }

            .prod-content a:hover {
                background-color: var(--teal);
                color: var(--cream);
            }

            .prod-dropdown:hover .prod-content {
                max-height: 500px;
            }

            /* Banner */
            .banner {
                background-color: var(--teal);
                padding: 48px 32px;
                text-align: center;
            }
            
            .banner h1 {
                font-size: 40px;
                margin-bottom: 8px;
            }

            .banner p {
                font-size: 24px;
                color: var(--rich-purple);
            }

            /* Footer */
            footer {
                position: fixed;
                bottom: 0px;
                width: 100%;
                background-color: var(--deep-purple);
                color: var(--cream);
                text-align: center;
                padding: 16px;
                margin-top: 32px;
            }
        </style>
    </head>
    <body>
        <div class = "page-wrapper">
            <!-- Header & Nav Bar -->
            <header>
                <h1> [Placeholder Name]</h1>
                <nav>
                    <a href = "home">Home</a>
                    <a href = "products">Products</a>
                    <a href = "login">Login</a>
                    <a href = "create_account">Create Account</a>
                    <a href = "about">About Us</a>
                </nav>
            </header>
            <!-- Welcome Banner -->
            <div class = 'banner'>
                <h1>About Us</h1>
                <p>[Insert Description Here]</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 [Placeholder name]</p>
        </footer>
    </body>
</html>
