<!DOCTYPE html>
<html>
    <head>
        <title> [Placeholder Name] | Home </title> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --orange: #FF8811;
                --yellow: #F4D06F;
                --cream: #FFF8F0;
                --teal: #9DD9D2;
                --deep-purple: #392F5A;
                --rich-purple: #3D315B;
                --slate-blue: #444B6E;
            }

            body {
                margin: 0;
                height: 100%;
                padding: 0;
                display: flex;
                flex-direction: column;
                font-family: 'Montserrat', sans-serif;
                background-color: var(--cream);
                color: var(--deep-purple);
            }

            .page-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            header {
                background-color: var(--slate-blue);
                color: var(--cream);
                padding: 16px 32px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                color: var(--cream);
                text-decoration: none;
                margin-left: 16px;
                font-weight: bold;
            }

            /* Banner */
            .banner {
                background-color: var(--teal);
                padding: 48px 32px;
                text-align: center;
            }
            
            .banner h1 {
                font-size: 40px;
                margin-bottom: 8px;
            }

            .banner p {
                font-size: 24px;
                color: var(--rich-purple);
            }
            
            /* Product Category Grid */
            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 32px;
                flex-grow: 1;
                padding: 32px;
            }

            .product-type {
                background-color: white;
                border: 1px solid var(--slate-blue);
                border-radius: 8px;
                padding: 16px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                text-align: center;
            }

            .product-type h3 {
                margin: 12px 0 5px;
            }

            .btn {
                display: inline-block;
                background-color: var(--orange);
                color: var(--cream);
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                text-decoration: none;
                font-weight: bold;
                margin-top: 8px;
            }

            .btn:hover {
                background-color: var(--yellow);
                color: var(--deep-purple)
            }

            /* Cart Sidebar */
            .cart-sidebar {
                position: fixed;
                top: 50%;
                right: -300px;
                transform: translateY(-50%);
                display: flex;
                align-items: center;
                z-index: 1000;
                transition: right 0.3s ease;;
            }

            .cart-tab {
                width: 30px;
                height: 120px;
                background-color: var(--orange);
                color: var(--cream);
                padding: 16px;
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                cursor: pointer;
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                writing-mode: vertical-rl;
            }

            .cart-tab:hover {
                background-color: var(--yellow);
                color: var(--deep-purple)
            }

            .cart-content {
                background-color: var(--cream);
                color: var(--deep-purple);
                width: 250px;
                padding: 16px;
                padding-bottom: 32px; 
                border-left: 2px solid var(--slate-blue);
                box-shadow: -2px 0 8px rgba(0,0,0,0.2);
                height: 100vh;
                overflow-y: auto;

                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .cart-sidebar:hover {
                right: 0;
            }


            /* Footer */
            footer {
                position: fixed;
                bottom: 0px;
                width: 100%;
                background-color: var(--deep-purple);
                color: var(--cream);
                text-align: center;
                padding: 16px;
                margin-top: 32px;
            }
        </style>
    </head>
    <body>
        <div class = "page-wrapper">
            <!-- Header & Nav Bar -->
            <header>
                <h1> [Placeholder Name]</h1>
                <nav>
                    <a href = "home">Home</a>
                    <a href = "products">Products</a>
                    <a href = "login">Login</a>
                    <a href = "create_account">Create Account</a>
                    <a href = "about">About Us</a>
                </nav>
            </header>
            <!-- Welcome Banner -->
            <div class = 'banner'>
                <h1>Welcome to [Placeholder Name]</h1>
                <p>Your place for all your art supply needs!</p>
            </div>

            <!-- Grid of Products (Product Categories) -->
            <div class = 'product-grid'>
                <div class = 'product-type'> 
                    <h3>[Placeholder]</h3>
                    <a href = '#' class = "btn">View</a>
                </div>

                <div class = 'product-type'> 
                    <h3>[Placeholder]</h3>
                    <a href = '#' class = "btn">View</a>
                </div>

                <div class = 'product-type'> 
                    <h3>[Placeholder]</h3>
                    <a href = '#' class = "btn">View</a>
                </div>
            </div>

            <!-- Pop-up side bar checkout -->
            <div class = 'cart-sidebar'>
                <div class = 'cart-tab'>
                    <h3>Cart</h3>
                </div>
                <div class = 'cart-content'>
                    <div>
                        <h3> Your Cart </h3>
                        <p> Empty </p>
                    </div>

                    <a href = '#' class = 'btn'>Go to Checkout</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 [Placeholder name]</p>
        </footer>
    </body>
</html>
