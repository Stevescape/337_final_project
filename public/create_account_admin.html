<!DOCTYPE html>
<html>
    <head>
        <title> Arizona Artstore | Create Admin Account</title> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --orange: #FF8811;
                --yellow: #F4D06F;
                --cream: #FFF8F0;
                --teal: #9DD9D2;
                --deep-purple: #392F5A;
                --rich-purple: #3D315B;
                --slate-blue: #444B6E;
            }

            body {
                margin: 0;
                font-family: 'Montserrat', sans-serif;
                background-color: var(--cream);
                color: var(--deep-purple);
            }

            header {
                background-color: var(--slate-blue);
                color: var(--cream);
                padding: 16px 32px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                font-size: 14px;
                color: var(--cream);
                text-decoration: none;
                margin-left: 16px;
                font-weight: bold;
            }

            /* Login Fields */ 
            .create-acc-fields {
                background-color: var(--teal);
                border: 1px solid var(--slate-blue);
                width: 30%;
                border-radius: 8px;
                padding: 16px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                text-align: center;
                margin: 0 auto;
            }

            .create-acc-style {
                padding: 10px;
                margin: 5px;
                background-color: white;
                border: black 1px solid;
                border-radius: 2px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                font-family: 'Montserrat', sans-serif;
            }

            .create-acc-fields button {
                display: inline-block;
                background-color: var(--orange);
                color: var(--cream);
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                text-decoration: none;
                font-weight: bold;
                margin-top: 8px;                
            }

            .create-acc-fields button:hover {
                background-color: var(--yellow);
                color: var(--deep-purple);
                cursor: pointer;
            }

            /* Footer */
            footer {
                position: fixed;
                bottom: 0px;
                width: 100%;
                background-color: var(--deep-purple);
                color: var(--cream);
                text-align: center;
                padding: 16px;
                margin-top: 32px;
            }
        </style>
    </head>
    <body>
        <!-- Header & Nav Bar -->
        <header>
            <h1> Arizona Artstore</h1>
            <nav id = 'navbar'></nav> <!-- Change NavBar based on admin vs customer -->
        </header>

        <script src = 'usertype.js'></script>

        <h1 style = 'text-align: center;'> Create Admin Account </h1>
        <form class = 'create-acc-fields' method = "POST" action = 'create_action_admin'>
            <input type = 'text' placeholder = 'Full Name' class = 'create-acc-style' name = 'fullname'> <br>
            <input type = 'email' placeholder = 'Email' class = 'create-acc-style' name = 'email'> <br>
            <input type = 'text' placeholder = 'Password' class = 'create-acc-style' name = 'password'> <br>
            <input type = 'text' placeholder = 'Address' class = 'create-acc-style' name = 'address'> <br>
            <button type="submit" value = "Submit">Create Account</button>
        </form>


        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Arizona Artstore</p>
        </footer>
    </body>
</html>
